<style>
.system-center {
  max-width: 960px;
  margin: auto;
  font-family: "Segoe UI", sans-serif;
  padding: 20px;
  line-height: 1.6;
}

.system-center h2 {
  text-align: center;
  margin-bottom: 30px;
}

.system-center p {
  font-size: 18px;
  color: #555;
  text-align: center;
}

.system-card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.system-card {
  background-color: #f8f9fa;
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s;
  text-align: center;
}

.system-card:hover {
  transform: translateY(-4px);
}

.system-card h3 {
  margin-top: 0;
  color: #007bff;
}

.system-card p {
  font-size: 14px;
  color: #555;
}

.system-card a {
  display: inline-block;
  margin-top: 12px;
  padding: 8px 16px;
  background-color: #007bff;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.2s;
}

.system-card a:hover {
  background-color: #0056b3;
}
</style>
